<!DOCTYPE html>
<html>
    <head>
        <title>Middlename </title>
    </head>
    <body>
        <script>
            let name = {firstName: "Avneet", lastName: "Chahal"};
            document.write("Firstname: "+name.firstName);
            document.write("<br>Lastname: "+name.lastName);

            name.middleName = "Kaur";
            document.write("<br><hr>Middlename: "+name.middleName);
        </script>
    </body>
</html>
