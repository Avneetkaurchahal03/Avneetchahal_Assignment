<!DOCTYPE html>
<html>
    <head>
        Reverse Number
        <br>
    </head>
    <body>
        <script>
            let numbers = prompt("Enter number :");
            let reversedNumbers = [...numbers].reverse();
            console.log(reversedNumbers);
            document.write(reversedNumbers);
            // [5, 4, 3, 2, 1]
            console.log(numbers);
            // [1, 2, 3, 4, 5]
        </script>
    </body>

</html>
